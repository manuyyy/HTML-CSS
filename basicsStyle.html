<!--Css define estilos pro nosso html-->

<!--style é o elemento de css dentro do código-->
<style> 
  .subscribe-button{
    background-color: red;
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }

  .join-button{
    background-color: white;
    border-color: lightblue;
    border-style: solid;
    border-width: 1px;
    color: lightblue;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
  }

  .tweet-button{
    background-color: rgb(115, 115, 243);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  }

</style>
